<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录 - 硅宝数据平台</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="login-logo">
        <img src="https://chat-web-1253214834.cos.ap-beijing.myqcloud.com/image/f4f1acead1b2b1cfc74946089e643749.png" alt="Logo">
      </div>
      <h1 class="login-title">SiliconBOM Data Platform</h1>
      
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="username" class="form-label">用户名</label>
          <input 
            type="text" 
            id="username" 
            class="form-input" 
            placeholder="请输入用户名"
            autocomplete="username"
            value="admin"
            required
          >
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">密码</label>
          <input 
            type="password" 
            id="password" 
            class="form-input" 
            placeholder="请输入密码"
            autocomplete="current-password"
            value="admin123"
            required
          >
        </div>
        
        <div class="form-group">
          <label for="token" class="form-label">令牌</label>
          <div class="token-input-group">
            <input 
              type="text" 
              id="token" 
              class="form-input token-input" 
              placeholder="请输入令牌"
              autocomplete="off"
              required
            >
            <button 
              type="button" 
              id="getTokenBtn" 
              class="btn btn-secondary get-token-btn"
            >获取令牌</button>
          </div>
        </div>
        
        <div id="errorMsg" class="login-error"></div>
        
        <button type="submit" class="btn btn-primary login-btn">登录</button>
      </form>
    </div>
  </div>

  <script src="js/common.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
