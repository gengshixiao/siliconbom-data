<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>硅宝数据平台 - 登录</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="login-logo">
        <img src="https://chat-web-1253214834.cos.ap-beijing.myqcloud.com/image/f4f1acead1b2b1cfc74946089e643749.png" alt="硅宝数据平台">
      </div>
      <h1 class="login-title">硅宝数据平台</h1>
      <p class="login-subtitle">SiliconBOM Data Platform</p>
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label class="form-label" for="username">用户名</label>
          <input 
            type="text" 
            id="username" 
            class="form-input" 
            placeholder="请输入用户名"
            autocomplete="username"
            value="admin"
            required
          >
        </div>
        <div class="form-group">
          <label class="form-label" for="password">密码</label>
          <input 
            type="password" 
            id="password" 
            class="form-input" 
            placeholder="请输入密码"
            autocomplete="current-password"
            value="admin123"
            required
          >
        </div>
        <div id="errorMsg" class="login-error"></div>
        <button type="submit" class="btn btn-primary login-btn">登录</button>
      </form>
    </div>
  </div>
  <script src="js/common.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
